<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"/>
    <title>Chat bot Boutique Hotel Vosje</title>  <!-- changed title/S-->
  </head>

  <body>

    <h1>Welcome to Boutique Hotel Vosje</h1> <!-- changed name and greeting message/S-->
  
    <main>

      <button id="chat-button" type="button" class="chat-btn">Chat with Us!
        <i id="chat-icon" class="fa fa-comment" style="color:white"></i>
      </button>

      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="room-form"> 
             <!-- removed the label, just looked weird i think /S-->
          <input id="room-input" type="text" placeholder="answer here.."/>  <!--added placeholder/S-->
          <button id="send-btn" class="send-btn" type="submit"> <!-- added an Id for use in js/S-->
            Send
          </button>
        </form>
    </main>


    <script src="./script.js"></script>
  </body>

</html>
